<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <section class="container">
        <div class="field">
            <div class="row row-1">
                <div class="col" id="col-1"><p class="x">&#xd7</p></div>
                <div class="col" id="col-2"><p class="n">&#9675</p></div>
                <div class="col" id="col-3"></div>
            </div>
            <div class="row row-2">
                <div class="col" id="col-1"><p class="n">&#9675</p></div>
                <div class="col" id="col-2"></div>
                <div class="col" id="col-3"></div>
            </div>
            <div class="row row-3">
                <div class="col" id="col-1"></div>
                <div class="col" id="col-2"><p class="x">&#xd7</p></div>
                <div class="col" id="col-3"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
